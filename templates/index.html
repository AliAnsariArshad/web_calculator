<!DOCTYPE html>
<html>
<head>
  <title>Real-World Calculator</title>
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue(' / ')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue(' * ')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue(' - ')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue(' + ')">+</button>
    </div>

    <div class="extra-buttons">
      <button id="clear" onclick="clearDisplay()">Clear</button>
      <button id="backspace" onclick="backspace()">⌫</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    async function calculate() {
      const expr = document.getElementById('display').value;
      const response = await fetch(`/calculate?expr=${encodeURIComponent(expr)}`);
      const data = await response.json();
      document.getElementById('display').value = data.result;
    }
  </script>
</body>
</html>
